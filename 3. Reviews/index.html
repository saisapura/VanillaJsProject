<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review-->
            <article class="review">
                <div class="img-container">
                    <img src="" src="" id="person-img" alt="image" width="30%">
                </div>
                <h4 id="author">susan smith</h4>
                <p id="job">web developer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo eveniet nisi atque sapiente tempore? Expedita eligendi aspernatur fugit quo ex.</p>
                <!-- pre next buttons-->
                <div class="button-container">
                    <button class="prev-btn"></button>
                    <i class="fas fa-chevron-left"></i>
                    <button class="next-btn"></button>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <!-- javascript-->
    <script src="app.js"></script>
</body>
</html>
